<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Auto Refresher</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="card">
    <span class="label-text" id="refreshLabel">Auto Refresh</span>
    <label class="switch" for="toggleRefresh">
      <input type="checkbox" id="toggleRefresh" title="Enable or disable auto refresh" aria-labelledby="refreshLabel">
      <span class="slider"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
